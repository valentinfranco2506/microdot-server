<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LEDs y RGB</title>
    
    <link rel="stylesheet" href="styles/base.css">
</head>
    
<body>
    <header>
        <h1>Control de LEDs</h1>
    </header>

    <main>
        <section class="led-controls">
            <h2>Control de LEDs</h2>
            <div class="button-container">
                <button class="led-button" data-led-id="1">LED1</button>
                <button class="led-button" data-led-id="2">LED2</button>
                <button class="led-button" data-led-id="3">LED3</button>
            </div>
        </section>
         <hr> <div class="color-sliders">
        <h2>Control de Colores RGB</h2>

        <div class="slider-group">
            <label for="redSlider">Rojo:</label>
            <input type="range" id="redSlider" min="0" max="255" value="0">
        </div>

        <div class="slider-group">
            <label for="greenSlider">Verde:</label>
            <input type="range" id="greenSlider" min="0" max="255" value="0">
        </div>

        <div class="slider-group">
            <label for="blueSlider">Azul:</label>
            <input type="range" id="blueSlider" min="0" max="255" value="0">
        </div>

        <button id="applyColorButton">Aplicar</button>

        <div id="colorPreview"></div>
    </div>
